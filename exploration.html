    Purpose: This HTML page serves as a search interface for the ZenConnect meditation app. It provides a user-friendly search bar for users to quickly find meditation-related information directly from the welcome interface.

    Features:
    - A prominent search bar for meditation information, designed to engage users immediately upon arrival.
    - The search bar includes a magnifying glass icon for visual emphasis and intuitive interaction.
    - User interaction through a drop-down menu linked to 'Username', offering navigation to various sections of the app like Goals, Journal, Chat, Meditation, and Exploration.
    - The layout is optimized for readability and ease of use, ensuring a seamless user experience.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #e4f0f5;
      margin: 0;
      padding: 0;
    }
    .search-container {
      background-color: #cfe2f3;
      text-align: center;
      padding: 20px;
    }
    .search-header {
      color: #9999ff;
      font-size: 30pt;
      font-weight: bold;
      font-family: 'Amatic SC', cursive;
    }
    .search-box {
      max-width: 800px;
      margin: 20px auto;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      font-size: 20pt;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #6e6e6e;
      pointer-events: none;
    }
    .user-bar {
    background-color: #999999; /* RGB: 153, 153, 153 */
    padding: 10px 20px;
    position: relative;
    z-index: 1000; /* Ensures the user bar stays above other content */
    }
    .dropdown-content {
    display: none;
    position: absolute;
    left: 20px;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1000;
    }
    .user-info:hover .dropdown-content {
    display: block;
    }
    .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    }
    .avatar {
    background-color: #ffffff; /* White */
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: inline-block;
    vertical-align: middle;
    }
    .username {
    color: #ffffff;
    margin-left: 10px;
    vertical-align: middle;
    cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="user-bar">
    <div class="user-info">
      <span class="avatar"></span>
      <span class="username">Zayn407 Â»
        <div class="dropdown-content">
          <a href="exploration.html">Exploration</a>
          <a href="progress.html">Goals</a>
          <a href="journal.html">Journal</a>
          <a href="chat_page.html">Chat</a>
          <a href="social_page.html">Social</a>
          <a href="videoMeetPage.html">Video Meet Page</a>
          <a href="meditation.html">Meditation</a>
        </div>
      </span>
    </div>
  </div>

<div class="search-container">
  <h1 class="search-header">MEDITATION SEARCH</h1>
  <div class="search-box">
    <div class="gcse-search"></div> <!-- Google Custom Search Container -->
  </div>
</div>

<script async src="https://cse.google.com/cse.js?cx=664e348dc06344073"></script>
<script>
  window.onload = function() {
    var checkExist = setInterval(function() {
       if (document.querySelector('input.gsc-input')) {
          clearInterval(checkExist);
          var inputElement = document.querySelector('input.gsc-input');
          inputElement.placeholder = '                                 Search for meditation information';
       }
    }, 100);
  };
</script>

</body>
</html>
