<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('images/welcomeImage.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100%;
    min-height: 100vh;
    transition: opacity 0.5s ease-in;
  }
  .welcome-container {
    color: #FFFFFF; /* White text */
    font-family: 'Amatic SC', cursive;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
  }
  .welcome-header {
    background-color: rgba(51, 102, 204, 0.8); /* Semi-transparent blue */
    color: #FFFFFF; /* White text */
    font-size: 48pt;
    font-weight: bold;
    padding: 10px;
    border-radius: 10px; /* Rounded corners */
    display: inline-block; /* Fits content width */
  }
  .user-bar {
    padding: 10px 20px;
    position: relative;
    display: inline-block;
    z-index: 1000;
  }
  .avatar {
    background-color: #ffffff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: inline-block;
    vertical-align: middle;
    background-image: url('https://static.vecteezy.com/system/resources/previews/036/242/436/original/budha-icon-clipart-avatar-logotype-isolated-illustration-vector.jpg');
    background-size: cover; /* Ensures the image covers the entire element */
    background-position: center; /* Centers the image within the element */
  }
  .username {
    color: #ffffff;
    margin-left: 10px;
    vertical-align: middle;
    cursor: pointer;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    left: 20px;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .user-info:hover .dropdown-content {
    display: block;
  }
  .tagline-container {
    background-color: rgba(51, 102, 204, 0.8); /* Semi-transparent blue */
    color: white; /* White text for contrast */
    background-color: transparent; /* Slight transparency */
    padding: 10px;
    margin-top: 20px;
  }
  .welcome-tagline {
    background-color: rgba(51, 102, 204, 0.8); /* Semi-transparent blue */
    font-size: 32pt; /* Slightly larger for better readability */
    margin: 10px 0;
    display: inline-block; /* Make background only cover the text */
    padding: 5px 10px; /* Padding around the text for some space inside the background */
}
  .meditation-button {
    padding: 10px 20px;
    font-size: 16pt;
    background-color: transparent; /* Transparent background */
    color: white;
    border: 2px solid white; /* White border */
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
    position: absolute; /* Positioning relative to the parent */
    top: 130%;
    background-color: rgba(51, 102, 204, 0.8); /* Semi-transparent blue */
    transform: translate(-50%, -50%); /* Adjust both horizontally and vertically */
}
  .meditation-button:hover {
    background-color: rgba(51, 102, 204, 0.8); /* Semi-transparent blue */
    color: #4CAF50; /* Green text to match the progress bar */
  }
</style>
</head>
<body onload="fadeInBody()">
  <audio autoplay loop>
    <source src="./MeditationMusic/forest.mp3" type="audio/mpeg">
  </audio>

<div class="user-bar">
  <div class="user-info">
    <span class="avatar"></span>
    <span class="username">Zayn407 Â»
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="test.html">Progress</a>
        <a href="meditation.html">Meditation Sessions</a>
        <a href="exploration.html">Exploration</a>
      </div>
    </span>
  </div>
</div>


<div class="welcome-container">
  <h1 class="welcome-header">WELCOME TO ZENCONNECT</h1>
  <div class="tagline-container">
    <p class="welcome-tagline">"BREATHE DEEPLY, RELEASE STRESS, EMBRACE THE MOMENT."</p>
    <p></p>
    <p class="welcome-tagline">"GUIDED MEDITATION, CALM YOUR MIND, FIND INNER PEACE."</p>
    <p></p>
    <p class="welcome-tagline">"FOCUS ON THE PRESENT, FEEL THE INNER SELF, BEGIN YOUR JOURNEY."</p>
  </div>
  <button class="meditation-button" onclick="startTransition()">Start ZenConnect</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var userGoalMins = localStorage.getItem('userGoalMins');
  var userCompletedMins = localStorage.getItem('userCompletedMins');

  if (userGoalMins && userCompletedMins) {
    var progressMade = (userCompletedMins / userGoalMins) * 100;
    const progressBar = document.querySelector('.progress-bar');
    progressBar.style.width = progressMade + '%';
  }
});

function startTransition() {
  document.body.style.opacity = '0';
  setTimeout(function() {
    window.location.href = 'meditation.html';
  }, 800);
}

function fadeInBody() {
  document.body.style.opacity = '1';
}

</script>

</body>
</html>
