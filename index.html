<!-- 
    File: welcome.html
    Project: ZenConnect - Group 12
    Course: UIC - CS422
    Author: Shenfan Feng

    Purpose: This HTML page acts as the welcome interface for the ZenConnect meditation app, providing users with an engaging and informative start point to the application.

    Features:
    - User greeting with dynamic 'Welcome' header.
    - User interaction through a drop-down menu linked to 'Username', offering navigation to various sections of the app like Goals, Journal, Chat, Meditation, Exporation and social.
    - A progress bar indicating the user's current meditation progress or other relevant metrics.
    - Inspirational taglines to encourage and motivate users as they begin their meditation journey.
-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('images/welcomeImage.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100%;
    min-height: 100vh;
  }
  .welcome-container {
    background-color: #cfe2f3; /* RGB: 207, 226, 243 */
    color: #0000ff; /* RGB: 0, 0, 255 */
    font-family: 'Amatic SC', cursive;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
  }
  .welcome-header {
    color: #9999ff; /* RGB: 153, 0, 255 */
    font-size: 45pt;
    font-weight: bold;
  }
  .user-bar {
    background-color: #999999; /* RGB: 153, 153, 153 */
    padding: 10px 20px;
    position: relative;
    z-index: 1000; /* Ensures the user bar stays above other content */
  }
  .avatar {
    background-color: #ffffff; /* White */
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: inline-block;
    vertical-align: middle;
  }
  .username {
    color: #ffffff;
    margin-left: 10px;
    vertical-align: middle;
    cursor: pointer;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    left: 20px;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  .user-info:hover .dropdown-content {
    display: block;
  }
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .progress-container {
    background-color: #ddd;
    height: 40px;
    width: 60%;
    margin: 40px auto;
  }
  .progress-bar {
    background-color: #4CAF50;
    height: 100%;
    width: 66%;
  }
  .tagline-container {
    background-color: #d9ead3; /* RGB: 217, 234, 211 */
    padding: 10px;
    margin-top: 20px;
  }
  .welcome-tagline {
    font-size: 14pt;
    margin: 10px 0;
  }
</style>
</head>
<body>

  <div class="user-bar">
    <div class="user-info">
      <span class="avatar"></span>
      <span class="username">Zayn407 Â»
        <div class="dropdown-content">
          <a href="exploration.html">Exploration</a>
          <a href="progress.html">Goals</a>
          <a href="journal.html">Journal</a>
          <a href="chat_page.html">Chat</a>
          <a href="social_page.html">Social</a>
          <a href="videoMeetPage.html">Video Meet Page</a>
          <a href="meditation.html">Meditation</a>
        </div>
      </span>
    </div>
  </div>

<div class="welcome-container">
  <h1 class="welcome-header">WELCOME</h1>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <div class="tagline-container">
    <p class="welcome-tagline">"BREATHE DEEPLY, RELEASE STRESS, EMBRACE THE MOMENT."</p>
    <p class="welcome-tagline">"GUIDED MEDITATION, CALM YOUR MIND, FIND INNER PEACE."</p>
    <p class="welcome-tagline">"FOCUS ON THE PRESENT, FEEL THE INNER SELF, BEGIN YOUR JOURNEY."</p>
  </div>
</div>

</body>
</html>
