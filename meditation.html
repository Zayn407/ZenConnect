<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #CFE2F3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .user-bar {
            background-color: #999999;
            padding: 10px 20px;
            position: relative;
            z-index: 1000;
            width: 100%; /* Confirms user-bar spans full width */
            display: flex; /* Ensures flexibility in child alignment */
            align-items: center; /* Aligns children vertically in the center */
            justify-content: flex-start; /* Aligns children to the left */
        }
        .avatar {
          background-color: #ffffff; /* White */
          margin-left:20px;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          display: inline-block;
          vertical-align: middle;
        }
        .username {
          color: #ffffff;
          margin-left: 10px;
          vertical-align: middle;
          cursor: pointer;
        }
        .dropdown-content {
          display: none;
          position: absolute;
          left: 20px;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1000;
        }
        .user-info:hover .dropdown-content {
          display: block;
        }
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .meditation {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .meditation:hover {
            transform: scale(1.05);
        }
        .meditation img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .description {
            margin-top: 10px;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>

            <a href="social_page.html">Social</a>
            <a href="videoMeetPage.html">Video Meet Page</a>
            <a href="meditation.html">Meditation</a>
          </div>
        </span>
      </div>
    </div>
    <h1>Welcome to Our Meditation Page</h1>
    <div class="gallery">
        <!-- Beach Meditation -->
        <div class="meditation" onclick="location.href='meditationBeach.html'">
            <img src="images/beachBackground.webp" alt="Beach Meditation">
            <div class="description">Beach Meditation</div>
        </div>
        <!-- Mountain Forest Meditation -->
        <div class="meditation" onclick="location.href='mountain_forest_meditation.html'">
            <img src="images/mountainBackground.jpeg" alt="Mountain Forest Meditation">
            <div class="description">Mountain Forest Meditation</div>
        </div>
        <!-- Flower Meadow Meditation -->

    </div>
</body>
