<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #CFE2F3;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .meditation {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .meditation:hover {
            transform: scale(1.05);
        }
        .meditation img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .description {
            margin-top: 10px;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Meditation Gallery</h1>
    <div class="gallery">
        <!-- Beach Meditation -->
        <div class="meditation" onclick="location.href='meditationBeach.html'">
            <img src="images/beachBackground.webp" alt="Beach Meditation">
            <div class="description">Beach Meditation</div>
        </div>
        <!-- Mountain Forest Meditation -->
        <div class="meditation" onclick="location.href='mountain_forest_meditation.html'">
            <img src="images/mountainBackground.jpeg" alt="Mountain Forest Meditation">
            <div class="description">Mountain Forest Meditation</div>
        </div>
        <!-- Flower Meadow Meditation -->
        <div class="meditation" onclick="location.href='flower_meadow_meditation.html'">
            <img src="images/FlowerMeadow.webp" alt="Flower Meadow Meditation">
            <div class="description">Flower Meadow Meditation</div>
        </div>
    </div>
</body>
</html>
